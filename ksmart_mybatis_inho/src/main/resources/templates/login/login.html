	<title>회원로그인</title>
</th:block>
<th:block layout:fragment="customContents">

			<tr>
				<td>아이디</td><td><input type="text" name="memberId"></td>
			</tr>
			<tr>	
				<td>비밀번호</td><td><input type="text" name="memberPw"></td>
			</tr>	
			<tr>	
				<td><input type="submit" th:value="로그인"></td>
			</tr>
			</table>
		</form>
</th:block>
</html>
